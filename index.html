<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doraemon Friday Face</title>
</head>
<body>
  <div class="doraemon">
    <div class="head">
      <div class="face"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="nose-line"></div>
      <div class="mouth"></div>

      <!-- Whiskers -->
      <div class="whisker l1"></div>
      <div class="whisker l2"></div>
      <div class="whisker l3"></div>
      <div class="whisker r1"></div>
      <div class="whisker r2"></div>
      <div class="whisker r3"></div>
    </div>

    <!-- Collar and Bell -->
    <div class="collar"></div>
    <div class="bell"></div>
    <div class="bell-line"></div>
  </div>
</body>
</html>
</body>
</html>
