<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Doraemon Face</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="doraemon">
        <div class="head">
            <div class="face"></div>
            <div class="eye" id="eye-left">
                <div class="iris"></div>
            </div>
            <div class="eye" id="eye-right">
                <div class="iris"></div>
            </div>
            <div class="nose"></div>
            <div class="nose-line"></div>
            <div class="mouth"></div>

            <!-- Whiskers -->
             
            <div class="mustache" id="mustache-a1"></div>
            <div class="mustache" id="mustache-a2"></div>
            <div class="Mustache" id="mustache-a3"></div>
            <div class="Mustache" id="mustache-b1"></div>
            <div class="Mustache" id="mustache-b2"></div>
            <div class="Mustache" id="mustache-b3"></div>
        </div>

        <!-- Collar and Bell -->
        <div class="collar"></div>
        <div class="bell"></div>
        <div class="bell-line"></div>
    </div>
</body>

</html>
</body>

</html>
